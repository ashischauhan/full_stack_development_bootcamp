<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restricted Textarea</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-blue-50">
    <div class="max-w-2xl mx-auto mt-12 p-6">
      <div class="relative">
        <textarea
          id="restrictedTextarea"
          class="w-full h-40 p-4 text-gray-700 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 transition-colors duration-200 resize-y"
          placeholder="Start typing..."
        ></textarea>
        <div class="absolute bottom-2 right-2 text-sm text-gray-600">
          <span id="currentCount">0</span>/<span id="maxLimit">250</span>
          characters
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

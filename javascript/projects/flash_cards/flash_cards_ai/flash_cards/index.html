<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Cards - JavaScript & CSS Quiz</title>
    <!-- Google Fonts for rounded, playful look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      .font-fredoka {
        font-family: "Fredoka", Arial, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center font-fredoka"
  >
    <div class="w-full max-w-xl mx-auto p-4">
      <div class="mb-8">
        <h1 class="text-3xl font-extrabold mb-6 text-gray-900">Flash Cards</h1>
        <div class="relative w-full">
          <div
            class="w-full h-12 bg-gray-200 rounded-2xl flex items-center px-4 relative border border-gray-300"
          >
            <div
              id="progressBar"
              class="h-8 bg-gray-400 rounded-2xl transition-all duration-500 absolute left-0 top-2 w-1/4"
              style="width: 0%"
            ></div>
            <span
              id="progressPercent"
              class="relative z-10 text-gray-900 font-bold text-lg ml-2"
              >0%</span
            >
            <span
              id="cardCount"
              class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-700 font-bold text-base"
              >1 of 20</span
            >
          </div>
        </div>
      </div>
      <div
        class="bg-gray-50 border-2 border-gray-300 rounded-3xl shadow-2xl w-full flex flex-col items-stretch transition-all duration-500 overflow-hidden"
      >
        <div
          id="flashcard"
          class="w-full min-h-[400px] flex flex-col justify-center items-center px-6 py-8"
        >
          <div
            id="question"
            class="text-3xl font-extrabold mb-4 text-gray-900 text-center px-6"
          >
            Loading...
          </div>
          <div
            id="answer"
            class="text-2xl text-gray-800 bg-gray-100 rounded-xl px-8 py-6 mt-2 mb-4 shadow hidden transition-all duration-500 origin-top scale-y-0 w-full min-h-[90px] flex items-center justify-center text-center"
          ></div>
        </div>
        <div
          class="w-full flex flex-row items-center justify-between px-6 py-5"
        >
          <button
            id="prevBtn"
            class="text-gray-500 font-bold px-2 py-2 rounded-full hover:bg-gray-100 transition text-lg flex items-center"
          >
            <span class="text-2xl mr-2">&lt;</span> Previous
          </button>
          <button
            id="showAnswerBtn"
            class="text-gray-700 font-extrabold px-10 py-3 rounded-full transition text-xl mx-2"
          >
            Show Answer
          </button>
          <button
            id="nextBtn"
            class="text-gray-500 font-bold px-2 py-2 rounded-full hover:bg-gray-100 transition text-lg flex items-center"
          >
            Next <span class="text-2xl ml-2">&gt;</span>
          </button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>

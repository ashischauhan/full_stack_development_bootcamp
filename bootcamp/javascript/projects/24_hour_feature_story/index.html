<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Story ring gradient */
      .story-ring {
        background: linear-gradient(
          45deg,
          #f09433 0%,
          #e6683c 25%,
          #dc2743 50%,
          #cc2366 75%,
          #bc1888 100%
        );
      }

      /* Plus button hover effect */
      .plus-button {
        transition: all 0.2s ease;
      }

      .plus-button:hover {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
      }

      /* Progress bar styles for story viewer */
      .progress-bar {
        height: 3px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: white;
        width: 0%;
        transition: width 0.1s linear;
      }

      /* Custom scrollbar for story container */
      .stories-scroll::-webkit-scrollbar {
        height: 8px;
      }

      .stories-scroll::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      .stories-scroll::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }

      .stories-scroll::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      /* Story image pause effect */
      .story-image-paused {
        filter: brightness(0.7);
        transition: filter 0.2s ease;
      }

      /* Disable text selection on story image */
      #story-image {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24 Hour Story Feature</title>
  </head>
  <body
    class="bg-gray-100 min-h-screen font-[system-ui,_-apple-system,_'Segoe_UI',_sans-serif]"
  >
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mt-5 mb-6 text-red-800">
        Insta ko Photo
      </h1>

      <!-- Stories Container -->
      <div class="bg-red-400 rounded-lg shadow-xl p-4">
        <div
          id="stories-container"
          class="flex gap-4 bg-red-200 overflow-x-auto pt-2 pb-2 border-4 rounded-lg stories-scroll"
        >
          <!-- Stories will be dynamically added here -->
        </div>
      </div>

      <!-- Story Viewer Modal -->
      <div
        id="story-viewer"
        class="fixed inset-0 bg-black bg-opacity-90 hidden z-50 items-center justify-center touch-pan-y"
      >
        <div
          class="relative w-full max-w-md h-full flex items-center justify-center"
        >
          <button
            id="close-viewer"
            class="absolute top-4 right-4 text-white text-2xl z-10 hover:text-gray-300 transition-colors"
          >
            &times;
          </button>
          <button
            id="prev-story"
            class="absolute left-4 text-white text-2xl z-10 hover:text-gray-300 transition-colors"
          >
            &larr;
          </button>
          <button
            id="next-story"
            class="absolute right-4 text-white text-2xl z-10 hover:text-gray-300 transition-colors"
          >
            &rarr;
          </button>

          <div
            id="story-content"
            class="w-full h-full flex items-center justify-center"
          >
            <img
              id="story-image"
              class="max-w-full max-h-full object-contain"
            />
          </div>

          <!-- Progress bars -->
          <div
            id="progress-container"
            class="absolute top-4 left-4 right-4 flex gap-1"
          >
            <!-- Progress bars will be added dynamically -->
          </div>
        </div>
      </div>

      <!-- Hidden file inputs -->
      <input type="file" id="image-upload" accept="image/*" class="hidden" />
      <input type="file" id="profile-upload" accept="image/*" class="hidden" />
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>

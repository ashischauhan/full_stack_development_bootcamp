<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Form UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "DM Sans", "Segoe UI", Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <main
      class="max-w-3xl mx-auto mt-10 p-8 bg-white border-2 border-black rounded-3xl"
    >
      <form
        class="flex flex-col md:flex-row gap-8"
        aria-labelledby="form-title"
        autocomplete="off"
      >
        <div class="flex-1 flex flex-col gap-4">
          <div>
            <label
              for="fullname"
              class="block font-medium text-lg text-gray-900 mb-1"
              >Full Name</label
            >
            <input
              type="text"
              id="fullname"
              name="fullname"
              required
              aria-required="true"
              autocomplete="off"
              placeholder="What should we call you?"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 text-gray-400 bg-gray-100 text-lg focus:outline-none focus:border-black placeholder-gray-300"
            />
          </div>
          <div>
            <label
              for="email"
              class="block font-medium text-lg text-gray-900 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-required="true"
              autocomplete="off"
              value="john@doe.com"
              class="w-full px-4 py-3 rounded-xl border-2 border-red-500 text-red-600 bg-red-50 text-lg focus:outline-none focus:border-red-600 placeholder-gray-300"
            />
            <span class="block text-red-600 text-sm mt-1"
              >Email is already taken</span
            >
          </div>
          <div class="relative">
            <label
              for="password"
              class="block font-medium text-lg text-gray-900 mb-1"
              >Enter Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              aria-required="true"
              autocomplete="off"
              placeholder="xxxxxxxx"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 text-gray-700 bg-gray-100 text-lg focus:outline-none focus:border-black placeholder-gray-300"
            />
            <button
              type="button"
              class="absolute right-3 top-10 text-xl text-gray-700"
              aria-label="Show password"
              tabindex="0"
            >
              &#128065;
            </button>
          </div>
          <div class="relative">
            <label
              for="confirm-password"
              class="block font-medium text-lg text-gray-900 mb-1"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              aria-required="true"
              autocomplete="off"
              placeholder="xxxxxxxx"
              class="w-full px-4 py-3 rounded-xl border-2 border-gray-300 text-gray-700 bg-gray-100 text-lg focus:outline-none focus:border-black placeholder-gray-300"
            />
            <button
              type="button"
              class="absolute right-3 top-10 text-xl text-gray-700"
              aria-label="Show password"
              tabindex="0"
            >
              &#128065;
            </button>
          </div>
          <button
            type="submit"
            class="mt-4 w-full py-3 rounded-xl bg-black text-white text-lg font-semibold shadow hover:bg-gray-900 transition"
          >
            Update Profile
          </button>
        </div>
        <div
          class="flex-1 flex flex-col items-center min-w-[220px] border-black-2 border rounded-3xl p-4"
        >
          <div class="flex flex-col items-center w-full">
            <div class="relative w-[100px] h-[100px] mt-2 mb-2">
              <svg width="100" height="100">
                <circle
                  cx="50"
                  cy="50"
                  r="45"
                  stroke="#111"
                  stroke-width="4"
                  fill="none"
                />
                <circle
                  cx="50"
                  cy="50"
                  r="45"
                  stroke="#d1d5db"
                  stroke-width="4"
                  fill="none"
                  stroke-dasharray="200"
                  stroke-dashoffset="100"
                />
              </svg>
              <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-2xl font-bold text-black select-none"
              >
                65%
              </div>
            </div>
            <div
              class="text-xl font-semibold text-gray-900 text-center mb-2 px-3 py-5"
            >
              Profile Completeness
            </div>
            <div
              class="w-[250px] bg-gray-200 rounded-2xl p-5 h-[300px] flex flex-col justify-start"
            >
              <ul class="space-y-2 pt-1">
                <li class="text-gray-400 line-through">Create Account</li>
                <li class="text-gray-400 line-through">
                  Update Roadmap Progress
                </li>
                <li class="text-gray-400 line-through">Setup Public Profile</li>
                <li class="text-black font-medium">
                  Complete your first project
                </li>
                <li class="text-black font-medium">Invite your Friends</li>
              </ul>
            </div>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>

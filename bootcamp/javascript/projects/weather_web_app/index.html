<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Web App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-gradient-to-br from-blue-100 via-cyan-100 to-indigo-200"
  >
    <div
      class="bg-white/80 backdrop-blur-md w-full max-w-lg md:max-w-xl lg:max-w-2xl rounded-3xl shadow-2xl p-8 flex flex-col gap-6 border border-indigo-200 scale-95 md:scale-100 animate-fade-in-up"
      style="min-width: 320px; min-height: 420px"
    >
      <h1
        class="flex justify-center text-4xl font-bold text-indigo-700 tracking-wide mb-2 animate-fade-in"
      >
        Weather Teller
      </h1>
      <style>
        @keyframes fade-in-up {
          0% {
            opacity: 0;
            transform: translateY(40px) scale(0.95);
          }
          100% {
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }
        .animate-fade-in-up {
          animation: fade-in-up 0.8s cubic-bezier(0.4, 0, 0.2, 1) both;
        }
        @keyframes fade-in {
          0% {
            opacity: 0;
          }
          100% {
            opacity: 1;
          }
        }
        .animate-fade-in {
          animation: fade-in 1.2s ease both;
        }
      </style>
      <div class="flex gap-2 items-center">
        <input
          class="w-full px-5 py-3 border-2 border-cyan-300 focus:border-indigo-400 outline-none rounded-3xl capitalize bg-white/70 text-lg text-gray-800 placeholder-gray-400 transition duration-200"
          type="text"
          id="location"
          name="location"
          placeholder="Enter a location"
          required
        />
        <button
          id="geo-btn"
          title="Get weather for your location"
          class="px-4 py-3 rounded-3xl bg-indigo-500 hover:bg-indigo-600 text-white font-semibold shadow-md transition duration-200 animate-fade-in-up"
        >
          <!-- Location icon -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 inline"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 21c-4.418 0-8-5.373-8-9.5C4 6.462 7.582 3 12 3s8 3.462 8 8.5c0 4.127-3.582 9.5-8 9.5zm0-7.25a2.25 2.25 0 100-4.5 2.25 2.25 0 000 4.5z"
            />
          </svg>
        </button>
        <!-- Removed the red X button as requested -->
        <button
          id="toggle-unit"
          title="Toggle 째C/째F"
          class="px-4 py-3 rounded-3xl bg-cyan-500 hover:bg-cyan-600 text-white font-semibold shadow-md transition duration-200 animate-fade-in-up"
        >
          <span id="unit-label">째C</span>/<span>째F</span>
        </button>
      </div>
      <div
        id="weather-data"
        class="flex flex-col gap-3 text-indigo-800 items-center"
      ></div>
      <!-- Lottie player CDN -->

      <div id="search-history-container" class="mt-4">
        <div class="flex items-center justify-between mb-2">
          <h3 class="text-lg font-semibold text-indigo-700">Search History</h3>
          <button
            id="clear-history-btn"
            title="Clear search history"
            class="px-3 py-1 rounded-xl bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium shadow-sm transition duration-200 text-sm flex items-center gap-1"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-4 h-4 inline"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
            Clear
          </button>
        </div>
        <ul id="search-history" class="flex flex-wrap gap-2"></ul>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <title>Timeout Function</title>
  </head>
  <body>
    <div>
      <h1>Digital Clock</h1>
      <h2>
        <span id="hour">18</span>:<span id="min">33</span>:<span id="sec"
          >00</span
        >:<span id="mili">00</span>
      </h2>

      <div>
        <h3>Timer</h3>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <div id="timer-display">00:00:00.000</div>
      </div>
    </div>
  </body>
</html>
